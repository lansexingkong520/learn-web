<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <style>
        #flash {
            width: 400px;
            height: 200px;
            position: relative;
            margin: 0 auto;
            border: 1px solid black;
            overflow: hidden;
        }
        
        #falsh img {
            width: 400px;
            height: 200px;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div id="flash">
        <img src="image/1.jpeg" alt="">
        <img src="image/2.jpeg" alt="">
        <img src="image/3.jpeg" alt="">
        <img src="image/1.jpeg" alt="">
        <img src="image/3.jpeg" alt="">
    </div>
    <script>
        var count = 0; //定义全局变量count来表示当前图片
        function run() {
            count++;
            count = count == 5 ? 0 : count;
            $('#flash img').eq(count).fadeIn(300).siblings('img').fadeOut(300); //利用eq来遍历img，并将count位图片显示，其他兄弟元素隐藏，fadeIN位淡入显示，fadeOut为淡出
        }
        var timer = setInterval(run, 1000); //设置定时器
        $('#flash').hover(function() { //设置鼠标移入移出事件
            clearInterval(timer);
        }, function() {
            timer = setInterval(run, 1000);
        })
    </script>
</body>

</html>
