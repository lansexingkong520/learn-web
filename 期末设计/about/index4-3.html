                <script>
                    var count = 0; //定义全局变量count来表示当前图片
                    function run() {
                        count++;
                        count = count == 5 ? 0 : count;
                        $('#flash img').eq(count).fadeIn(300).siblings('img').fadeOut(300); //利用eq来遍历img，并将count位图片显示，其他兄弟元素隐藏，fadeIN位淡入显示，fadeOut为淡出
                    }
                    var timer = setInterval(run, 1000 * 2); //设置定时器
                    $('#flash').hover(function() { //设置鼠标移入移出事件
                        clearInterval(timer);
                    }, function() {
                        timer = setInterval(run, 1000 * 2);
                    })
                </script>

                    var demo2 = document.getElementById("demo2");

                    var demo1 = document.getElementById("demo1");
                    demo2.innerHTML = demo1.innerHTML;

                    function Marquee() {
                        if (demo2.offsetWidth - demo.scrollLeft <= 0)
                            demo.scrollLeft -= demo1.offsetWidth;
                        else {
                            demo.scrollLeft++;
                        }
                    }
                    var MyMar = setInterval(Marquee, speed);
                    demo.onmouseover = function() {
                        clearInterval(MyMar);
                    }
                    demo.onmouseout = function() {
                        MyMar = setInterval(Marquee, speed);
                    }
                </script>
