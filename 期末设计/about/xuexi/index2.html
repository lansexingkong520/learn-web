<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
</head>

<body>
    <h4>符号类型为disct</h4>
    <ul type="disc">
        <li>苹果</li>
        <li>梨子</li>
        <li>香蕉</li>
    </ul>
    <h4>符号类型为circle</h4>
    <ul type="circle">
        <li>苹果</li>
        <li>梨子</li>
        <li>香蕉</li>
    </ul>
    <h4>符号类型为square</h4>
    <ul type="square">
        <li>苹果</li>
        <li>梨子</li>
        <li>香蕉</li>
    </ul>
    <h4>符号类型为none</h4>
    <ul type="none">
        <li>苹果</li>
        <li>梨子</li>
        <li>香蕉</li>
    </ul>
</body>

</html>
