<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <style>
        #div1 {
            width: 266px;
            height: 200px;
            border: 2px solid red;
        }
        
        #div2 {
            width: 266px;
            height: 50px;
        }
        
        img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div id="div1"><img id="img1" style="width: 266px;height: 200px;" /></div>
    <div id="div2">
        <img src="about/image/chihuo4-3-6.jpeg" />
        <img src="about/image/chihuo4-3-7.jpeg" />
        <img src="about/image/chihuo4-3-8.jpeg" />
        <img src="about/image/chihuo4-3-9.jpeg" />
        <img src="about/image/chihuo4-3-10.jpeg" />
    </div>

    <script>
        $("#div1").hide();
        $("img").click(function() {
            $("#div1").children().removeAttr("src")
            $("#div1").show();
            var sr = $(this).attr("src");
            $("#img1").attr("src", sr);
        })
    </script>
</body>

</html>
