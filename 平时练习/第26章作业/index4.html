<!DOCTYPE html>
<html>

<head>
    <meta charset="utf=8">
    <title>BOM对象实现浏览器中的前进和后退功能</title>
    <style type="text/css">
        .box1 {
            position: fixed;
            top: 0px;
            right: 25px;
            margin: auto;
            padding: 0px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="box1"><a href="index.html">返回主页</a></div>
    <input type="button" value="Back" onclick="goBack()">
    <script>
        function goBack() {
            window.history.back()
        }
    </script>
    <input type="button" value="Forward" onclick="goForward()">
    <script>
        function goForward() {
            window.history.forward()
        }
    </script>
</body>

</html>
