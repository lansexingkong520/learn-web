<html>

<head>
    <meta charset="utf-8">
    <title>获取鼠标位置信息</title>
    <style type="text/css">
        .box1 {
            position: fixed;
            top: 0px;
            right: 25px;
            margin: auto;
            padding: 0px;
            font-size: 20px;
        }
    </style>
</head>

<body leftmargin="0" topmargin="0" onclick="show_coords(event)">
    <div class="box1"><a href="index.html">返回主页</a></div>
    <p>请在浏览器中点击。一个消息框会提示出鼠标指针的 x 和 y 坐标。</p>
    <script>
        function show_coords(event) {
            var x = event.screenX;
            var y = event.screenY;
            alert("X 坐标: " + x + ", Y 坐标: " + y)
        }
    </script>
</body>

</html>
