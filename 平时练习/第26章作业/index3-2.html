<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BOM对象获取以下信息</title>
    <style type="text/css">
        .box1 {
            position: fixed;
            top: 0px;
            right: 25px;
            margin: auto;
            padding: 0px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="box1"><a href="index.html">返回主页</a></div>
    <script>
        var aWidth = screen.availWidth;
        var aHeight = screen.availHeight;
        var sWidth = screen.width;
        var sHeight = screen.height;
        document.write("<p>屏幕宽度（不含任务栏）:" + aWidth + "</p>");
        document.write("<p>屏幕高度（不含任务栏）:" + aHeight + "</p>");
        document.write("<p>屏幕宽度（含任务栏）:" + sWidth + "</p>");
        document.write("<p>屏幕高度（含任务栏）:" + sHeight + "</p>");
        var url1 = location.href;
        var url2 = location.pathname;
        var url4 = location.protocol;
        document.write("当前窗口完整的url:" + url1 + "</p>");
        document.write("当前url的路径部分:" + url2 + "</p>");
        document.write("当前url的协议:" + url4 + "</p>");
    </script>

</body>

</html>
