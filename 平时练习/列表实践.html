<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>列表实践</title>
</head>

<body>
    <ol>
        <li>牛奶</li>
        <li>茶
            <ul>
                <li>红茶</li>
                <li>绿茶
                    <dl>
                        <dt>中国茶</dt>
                        <dd>产于中国的茶</dd>
                        <dt>非洲茶</dt>
                        <dd>产于非洲的茶</dd>
                    </dl>
                </li>
                <li>苦荞茶</li>
            </ul>
        </li>
        <li>咖啡</li>
    </ol>
</body>

</html>
