<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>有序列表</title>
</head>

<body>
    <h4>序号类型为阿拉伯数字，起始值为1</h4>
    <ol type="1" start="1">
        <li>苹果</li>
        <li>梨子</li>
        <li>香蕉</li>
    </ol>
    <h4>序号类型为小写字母，起始值为2</h4>
    <ol type="a" start="2">
        <li>苹果</li>
        <li>梨子</li>
        <li>香蕉</li>
    </ol>
    <h4>序号类型为罗马数字，起始值为3</h4>
    <ol type="i" start="3">
        <li>苹果</li>
        <li>梨子</li>
        <li>香蕉</li>
    </ol>
</body>

</html>
