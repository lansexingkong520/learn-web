<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>24-1：JS对象的访问</title>
    <script>
        person = new Object();
        person.name = "喻丹";
        person.height = "160cm";
        person.weight = "50kg";
        person.age = "19";
        person.sex = "女";
        person.tel = "18080380345";
        person.getSlogan = function() {
            return "Never give up!";
        }
        document.write(
            "Name:" + person.name + "<br>" +
            "Age:" + person.age + "<br>" +
            "Sex:" + person.sex + "<br>" +
            "Tel:" + person.tel + "<br>" +
            "Height:" + person.height + "<br>" +
            "Weight:" + person.weight + "<br>" +
            "Slogan:" + person.getSlogan()

        )
    </script>
    <style type="text/css">
        .box1 {
            position: fixed;
            top: 0px;
            right: 25px;
            margin: auto;
            padding: 0px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="box1"><a href="index.html">返回主页</a></div>
</body>

</html>
