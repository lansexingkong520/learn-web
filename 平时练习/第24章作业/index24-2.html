<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>24-2:动态时间显示</title>
    <script>
        document.write("显示当前系统时间：" + "<br>")
        document.write("<span id=time></span>");
        setInterval(function() {
            var d = new Date();
            time.innerText = d.getFullYear() + "年" + (d.getMonth() + 1) + "月" + d.getDate() +
                "日 星期" + "日一二三四五六".charAt(d.getDay()) +
                " " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        }, 1000)
    </script>
    <style type="text/css">
        .box1 {
            position: fixed;
            top: 0px;
            right: 25px;
            margin: auto;
            padding: 0px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="box1"><a href="index.html">返回主页</a></div>
</body>

</html>
